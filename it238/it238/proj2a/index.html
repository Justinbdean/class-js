<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 2a</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="../proj2a/styles2a.css" rel="stylesheet">
    <script src="https://facweb.cdm.depaul.edu/sjost/cities.js"></script>
    <script src="../proj2a/script.js"></script>
</head>

<body>
    <div>
        <h1>
            Project 2a -- World Cities JSON Search
        </h1>
    </div>
    <div>
        <!--Link back to main page-->
        <p>
            <a href="../index.html" target="_self">Back to Project Directory</a>
        </p>
    </div>
    <!--image tag-->
    <img class="image" src="../proj2a/images/citymap2.jpg" alt="Map with connected gloabl cities">
    <div class="input-1">
        <h3>
            Use this tool to look up cities within a country and subcountry with populations over 10,000
        </h3>
        <!--label for country input-->
        <div class = "label">
            <label for="inputCountry">
                Enter the country name: 
            </label>
        </div>
        <br>
        <br>
        <!--input for country-->
        <input type="text" id="input-country" placeholder="e.g. United States">
        <br>
        <br>
        <!--label for subcountry-->
        <div class = "label">
            <label for="inputSubcountry">       
                Enter the subcountry name:
            </label>
        </div>
        <br>
        <br>
        <!--input for subcountry-->
        <input type="text" id="input-subcountry" placeholder="e.g. Illinois">
        <br>
        <br>
        <!--button for search result-->
        <button id="button-1">
            Show city search results
        </button>
        <br>
        <br>
        <!--text area to display results-->
        <textarea id="output1" style="overflow-y:scroll; resize: none">
        </textarea>
    </div>
    <div class="input-2">
        <h3>
            Use this tool to look up what country and subcountry a city belongs to that has a population over 10,000
        </h3>
        <!--label for city input-->
        <div class="label">
            <label for="inputCity">
                Enter the city name: 
            </label>
        </div>
        <br>
        <br>
        <!--input for city value-->
        <input type="text" id="input-city" placeholder="e.g. Chicago">
        <br>
        <br>
        <!--button to find result-->
        <button id="button-2">
            Show country and subcountry result
        </button>
        <br>
        <br>
        <!--output areas for results-->
        <p id="output2">
        </p>
    </div>
    <br>
    <br>
</body>
</html>
